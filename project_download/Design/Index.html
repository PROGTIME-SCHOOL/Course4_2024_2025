<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="wrapper">
            <div class="header">
                <h1>Загрузчик файлов</h1>
                <p>Твое будущее начинается здесь.</p>
            </div>

            <div class="main">
                <div class="upload-section">
                    <form class="upload-form">
                        <div class="file-dropzone">
                            <p>Схватите и перенесите сюда ваш файл или </p>
                            <input type="file" class="file-input"/>
                            <label class="upload-label">Выбрать файл</label>
                        </div>
                        <button type="submit" class="upload-button">Загрузить</button>
                    </form>
                </div>
            </div>

        </div>

        <div class="footer">
            Footer
        </div>
    </body>
</html>
